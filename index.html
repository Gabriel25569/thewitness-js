<head>
    <meta charset="UTF-8">

    <script type="text/javascript">
        window.onload = function main () {
            let options = {blockSize: 100, margin: 50, pathSize: 25};

            let puzzle = new Puzzle(4, 4, {}, options);

            puzzle.addElement(new Element(NODE_ELEMENT_TYPE.START, LOCATION_TYPE.NODE, {x: 10}));
            puzzle.addElement(new Element(NODE_ELEMENT_TYPE.START, LOCATION_TYPE.NODE, {x: 18}));
            puzzle.addElement(new Element(EDGE_ELEMENT_TYPE.HEXAGON, LOCATION_TYPE.EDGE, {x: 0, y: 1}));
            puzzle.addElement(new Element(EDGE_ELEMENT_TYPE.HEXAGON, LOCATION_TYPE.EDGE, {x: 0, y: 5}));

            let theme = new Theme("#F9B700", "#3B280A", "#FFFFFF");
            let stage = document.getElementById("stage");

            Game.init(document.body, theme);
            Game.loadPuzzle(puzzle);
        }

    </script>
